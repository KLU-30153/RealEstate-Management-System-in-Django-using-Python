<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/regstyles.css' %}">
    <title>Sign in & Sign up Form</title>
  </head>
  <body>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="POST" action="/login/" class="sign-in-form" >
            {% csrf_token %}
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" name="umail" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="pwd" required/>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
                 </a>

                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=1057487550952154&kid_directed_site=0&app_id=1057487550952154&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv2.12%2Fdialog%2Foauth%3Fclient_id%3D1057487550952154%26state%3D38c1414f913a616d64041f6e76474ef7%26response_type%3Dcode%26sdk%3Dphp-sdk-5.6.3%26redirect_uri%3Dhttps%253A%252F%252Fauth.geeksforgeeks.org%252F%252Ffb-callback.php%26scope%3Demail%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D6419b30c-0579-4298-aad2-1b7f404aa33a%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fauth.geeksforgeeks.org%2Ffb-callback.php%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D38c1414f913a616d64041f6e76474ef7%23_%3D_&display=page&locale=te_IN&pl_dbl=0" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJyZWRpcmVjdF9hZnRlcl9sb2dpbiI6Imh0dHBzOi8vaGVscC50d2l0dGVyLmNvbS9lbi9tYW5hZ2luZy15b3VyLWFjY291bnQvY29ubmVjdC1vci1yZXZva2UtYWNjZXNzLXRvLXRoaXJkLXBhcnR5LWFwcHMifQ%3D%3D%22%7D" class="social-icon">

              </a>
            </div>
          </form>
          <form method="POST" action="/registration" class="sign-up-form">
            {% csrf_token %}
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="uname" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-venus-mars"></i>
              <select id="gender" name="gender" class="gender" name="gender"required >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="umail" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="pwd" required onchange="form.repwd.pattern=this.value"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm-Password" name="repwd" pattern="" required/>
            </div>
            <input type="submit" class="btn" value="Sign up" onclick="alert('SignUp Successfull')"/>
            {%if messages %}
            {%for result in messages%}
            <b style="color:white;">{{result}}</b>
            {%endfor%}
            {%endif%}

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=388036620207-3uolk1hv6ta7p3r9l6s3bobifh086qe1.apps.googleusercontent.com&scope=openid%20email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&redirect_uri=https%3A%2F%2Fauth.geeksforgeeks.org%2FgoogleLogin.php&state=be807e0667c8c2df21eb5bf3d928ca48&flowName=GeneralOAuthFlow" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=1057487550952154&kid_directed_site=0&app_id=1057487550952154&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv2.12%2Fdialog%2Foauth%3Fclient_id%3D1057487550952154%26state%3D38c1414f913a616d64041f6e76474ef7%26response_type%3Dcode%26sdk%3Dphp-sdk-5.6.3%26redirect_uri%3Dhttps%253A%252F%252Fauth.geeksforgeeks.org%252F%252Ffb-callback.php%26scope%3Demail%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D6419b30c-0579-4298-aad2-1b7f404aa33a%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fauth.geeksforgeeks.org%2Ffb-callback.php%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D38c1414f913a616d64041f6e76474ef7%23_%3D_&display=page&locale=te_IN&pl_dbl=0" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJyZWRpcmVjdF9hZnRlcl9sb2dpbiI6Imh0dHBzOi8vaGVscC50d2l0dGVyLmNvbS9lbi9tYW5hZ2luZy15b3VyLWFjY291bnQvY29ubmVjdC1vci1yZXZva2UtYWNjZXNzLXRvLXRoaXJkLXBhcnR5LWFwcHMifQ%3D%3D%22%7D" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.linkedin.com/uas/login?session_redirect=%2Foauth%2Fv2%2Flogin-success%3Fapp_id%3D11816835%26auth_type%3DAC%26flow%3D%257B%2522scope%2522%253A%2522r_liteprofile%2Br_emailaddress%2522%252C%2522appId%2522%253A11816835%252C%2522authorizationType%2522%253A%2522OAUTH2_AUTHORIZATION_CODE%2522%252C%2522redirectUri%2522%253A%2522https%253A%252F%252Fauth.geeksforgeeks.org%252Flinkedin-callback.php%2522%252C%2522currentStage%2522%253A%2522LOGIN_SUCCESS%2522%252C%2522currentSubStage%2522%253A0%252C%2522authFlowName%2522%253A%2522generic-permission-list%2522%252C%2522creationTime%2522%253A1648627587427%252C%2522state%2522%253A%2522476385902ae613cf50c40d328f2577ae43b8fe9d1d0dc28b60d7027fecc5b6e0%2522%257D&fromSignIn=1&trk=oauth&cancel_redirect=%2Foauth%2Fv2%2Flogin-cancel%3Fapp_id%3D11816835%26auth_type%3DAC%26flow%3D%257B%2522scope%2522%253A%2522r_liteprofile%2Br_emailaddress%2522%252C%2522appId%2522%253A11816835%252C%2522authorizationType%2522%253A%2522OAUTH2_AUTHORIZATION_CODE%2522%252C%2522redirectUri%2522%253A%2522https%253A%252F%252Fauth.geeksforgeeks.org%252Flinkedin-callback.php%2522%252C%2522currentStage%2522%253A%2522LOGIN_SUCCESS%2522%252C%2522currentSubStage%2522%253A0%252C%2522authFlowName%2522%253A%2522generic-permission-list%2522%252C%2522creationTime%2522%253A1648627587427%252C%2522state%2522%253A%2522476385902ae613cf50c40d328f2577ae43b8fe9d1d0dc28b60d7027fecc5b6e0%2522%257D" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
        </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>

            </p>
            <button class="btn transparent" id="sign-up-btn" >
              Sign up
            </button>
          </div>
          <img src="{% static '../img/log.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>

            </p>
            <button onclick class="btn transparent" id="sign-in-btn">

              Sign in
            </button>
          </div>
          <img src="{% static '../img/register.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>

</html>
